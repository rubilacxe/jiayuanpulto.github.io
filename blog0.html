<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Rubilacxe's blog</title>
<link type="text/css" href="style.css" rel="stylesheet" />
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="main_left">
            <div id="page_left"></div>
        </div>
        <div class="main_right">
            <div class="top">
                  <div class="title">CATALOG</div>
                </div>
            <div class="catalog">
                  <div class="article" id="article">
                  </div>
                  <div id="pages">
                  </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                url: "left_main.html",
                type: "GET",
                success: function(data1){
                    $("#page_left").html(data1);
                },

            });
            $.ajax({
                url: "main.json",
                type: "GET",
                dataType: "json",
                success: function(data) {
                    data.posts.sort(function(a, b){
                        if (a.date > b.date)
                            return -1;
                        if (a.date < b.date)
                            return 1;
                        return 0;
                    });
                    var per = data.perpage;
                    var n = data.posts.length;
                    var num = Math.ceil(n/per);
                    var arr = [];
                    var tmp = [];
                    for (var i = 0; i < n; ++i) {
                        if (i != 0 && i % per == 0) {
                            arr.push(tmp)
                            tmp = [];
                        }
                        tmp.push(data.posts[i]);
                    }
                    if (tmp.length > 0)
                        arr.push(tmp);
                    var url = window.location.href;
                    var page = /page=([0-9]+)$/i.exec(window.location.href);
                    if (page)
                        page = page[1];
                    else
                        page = 1;
                    if (page > num)
                        page = 1;
                    var article = "<ul>";
                    for (var i = 0; i < arr[page-1].length; i++) {
                        article += '<li><font class="date">' + arr[page-1][i].date + '</font><a class="title" href="' + arr[page-1][i].path + '">' + arr[page-1][i].title +'</a></li>';
                    }
                    article += "</ul>";
                    $("#article").html(article);
                    if (num > 1) {
                        var pages = '<ul class="pages">Pages: ';
                        var pagenum = [];
                        if (num <= 10) {
                            for (var i = 1; i <= num; i++) {
                                pagenum.push(i);
                            }
                        }
                        else {
                            if (page <= 4 || page > (num-4)) {
                                for (var i = 1; i <= 5; i++) {
                                    pagenum.push(i);
                                }
                                pagenum.push("point");
                                for (var i = (num-4); i <= num; i++) {
                                    pagenum.push(i);
                                }
                            }
                            else {
                                pagenum.push(1);
                                pagenum.push("point");
                                pagenum.push(page-2);
                                pagenum.push(page-1);
                                pagenum.push(page);
                                pagenum.push(page+1);
                                pagenum.push(page+2);
                                pagenum.push("point");
                                pagenum.push(num);
                            }
                        }
                        for (var i = 0; i < pagenum.length; i++) {
                            if (pagenum[i] == "point")
                                pages += "...";
                            else {
                                if (page == pagenum[i])
                                    pages += '<li><span class="selected">'+ page +'</span></li>';
                                else
                                    pages += '<li><a href="http://rubilacxe.github.io?page='+ pagenum[i] +'">'+ pagenum[i] +'</a></li>';
                            }
                        }
                        pages += "</ul>";
                        $("#pages").html(pages);
                    }
                },
                error: function(e) {
                    console.log("init error");
                }
            });
        });
    </script>

</body>
</html>
